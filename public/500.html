<!DOCTYPE html>
<html class="uk-dark">

<head>
  <title>Spacedevs - Erro interno do servidor</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/css/uikit.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">

<body class="uk-body">
  <div class="error-container" data-aos="fade-in" data-aos-duration="800">

        <img src="/assets/images/logo.png" alt="Spacedevs">
        <h3 class="uk-text-white uk-margin-remove">Spacedevs</h3>
      </div>

      <div class="error-illustration">
        <svg width="200" height="140" viewBox="0 0 200 140" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path

            d="M131 62.5C131 67.7467 127.075 72 122.167 72C117.258 72 113.333 67.7467 113.333 62.5C113.333 57.2533 117.258 53 122.167 53C127.075 53 131 57.2533 131 62.5Z"

          <path d="M113 108.5C113 108.5 109.5 104 97.5 104C85.5 104 82 108.5 82 108.5" stroke="#724ACA" stroke-width="2"
            stroke-linecap="round" />
          <path d="M154 76.5L144 86.5M154 86.5L144 76.5" stroke="#FF6B6B" stroke-width="2.5" stroke-linecap="round" />
          <path d="M46 76.5L36 86.5M46 86.5L36 76.5" stroke="#FF6B6B" stroke-width="2.5" stroke-linecap="round" />
        </svg>
      </div>

      <h1 class="error-code">500</h1>
      <h2 class="error-title">Erro interno do servidor</h2>
      <p class="error-message">
        Desculpe, estamos enfrentando problemas técnicos no momento.
        <br>Nossa equipe já foi notificada e está trabalhando para resolver o problema.
      </p>

      <a href="https://console.spacedevs.com.br" class="error-button">
        <i class="fas fa-home uk-margin-small-right"></i>Voltar ao início
      </a>

      <div class="uk-margin-top">
        <a href="mailto:contato@spacedevs.com.br" class="uk-text-small">
          <i class="fas fa-envelope uk-margin-small-right"></i>Reportar este problema
        </a>
      </div>

      <div class="error-footer">
        <p>&copy; <span id="currentDate"></span> Spacedevs - Transformando vidas através da tecnologia</p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Inicializar AOS
    AOS.init({
      once: true
    });

    // Atualizar o ano no rodapé
    const currentDate = new Date().getFullYear();
    document.getElementById('currentDate').textContent = currentDate;
  </script>
</body>

</html>
